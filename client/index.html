<html lang="en">
    <head>
        <meta content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
        
        <!-- Google Font Bree Serif-->
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
        
        <link rel="icon" href="images/favicon.ico">
        <title>Find your Food!</title>
        
        <style>
            body {
                background-color: #73C6B6;
                font-family: 'Bree Serif', serif;
                font-size: 24px;
            }
            
            .title {
                text-align: center;
            }
            
            h1 {
                font-size: 56px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">                
                <div class="col-md-12 title">
                    <h1>Find your Food!</h1>
                </div>
            </div>
            <div class="row"><div class="col-md-12"></div></div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 title">
                    <form>
                        <div class="form-group">
                            <label for="zip">Enter your Zip Code to find food:</label><br>
                            <input type="number" name="zip" id="zip" placeholder="Enter your zip">
                            <button type="button" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
</html>
